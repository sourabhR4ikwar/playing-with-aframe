<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello WebVR</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-text position="-0.5 2.5 -2" rotatio="45 0 0" color="#3d3d3d" value="Hello world"></a-text>
        <a-cylinder position="0 1 -2" radius="0.5" color="#3d3d3d"></a-cylinder>
        <a-cylinder position="-0.3 0 -2" radius="0.1" color="#3d3d3d"></a-cylinder>
        <a-cylinder position="0.3 0 -2" radius="0.1" color="#3d3d3d"></a-cylinder>
        <a-cylinder position="0 1.6 -2" radius="0.1" height="0.2" color="#3d3d3d"></a-cylinder>
        <a-sphere position="0 1.9 -2" radius="0.3" color="#3d3d3d">
            <a-ring src="https://images.unsplash.com/photo-1568489601916-b6dd81cbc0be?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" color="#ececec"></a-ring>
        </a-sphere>
        <a-box position="0 1 -2" rotation="0 0 45"  color="#3d3d3d"></a-box>
        <a-plane position="0 -1 -2" rotation="-90 0 0" height="4" width="4" color="#3d3d3d"></a-plane>
        <a-sky color="#ececec"></a-sky>
    </a-scene>
</body>
</html>
