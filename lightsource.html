<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello WebVR</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.5/dist/aframe-animation-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box position="-1.5 0.5 -3" scale="0.3 0.3 0.3" color="red"></a-box>
        <a-box position="-0.5 0.5 -3" scale="0.3 0.3 0.3" color="yellow"></a-box>
        <a-box position="0.5 0.5 -3" scale="0.3 0.3 0.3" color="green"></a-box>
        <a-box position="1.5 0.5 -3" scale="0.3 0.3 0.3" color="blue"></a-box>
        <a-text position="-1.5 0.5 -4.5" rotatio="45 0 0" scale="2 2 2" color="#7d7d7d" value="Tale of Boxes"></a-text>
        <a-plane position="0 0 -2" rotation="-90 0 0" height="10" width="10" color="#3d3d3d"></a-plane>
        <a-entity id="lightsource" position="3.086 1.566 -3.870" scale="0.5 0.5 0.5" geometry="primitive:sphere"
            material="shader:flat" light="type:point"
            animation="dir:alternate;loop:true;property:position;from:3.086 1.566 -3.870;to:-3.086 1.566 -3.870;dur:1000;"></a-entity>
        <a-sky color="#1d1d1d"></a-sky>
    </a-scene>
</body>

</html>
